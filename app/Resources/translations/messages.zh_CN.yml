course.plan_info: >
  <p class="cd-dark-minor cd-mb24">教学计划使用方式介绍：</p>
  <p>为了更快捷的组织教学，计划管理可以让单个课程支持多种教学组织模式：</p>
  <p>1、支持不同时期开设相同内容的课程：三月班、四月班、五月班；</p>
  <p>2、支持区分学员，开设多个教学班：数学一班、数学二班、数学三班；</p>
  <p>3、支持相同课程内容，但提供不同服务等级的课程：视频班、直播班、答疑班；</p>
  <p>4、支持根据学员的学习能力，开设多个教学班：快班、慢班；</p>
  <p class="cd-mt24">欢迎您使用教学计划管理，新的功能将更好的支持您开展教学工作，您的声音是我们前进的动力！</p>


