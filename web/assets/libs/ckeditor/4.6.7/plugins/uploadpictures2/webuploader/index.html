<html>
  <head>
    <title>Tutorial &mdash; Timestamp Plugin</title>
    <meta charset="utf-8">
    <!--<script src="dev-lib/jquery-1.11.0.min.js"></script>
    <script src="dev-lib/webuploader.js"></script>
    <script src="dev-lib/uploader.js"></script>
    <link href="styles/webuploader.css" rel="stylesheet">
    <link href="styles/imguploader.css" rel="stylesheet">!-->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/es-icon.css" rel="stylesheet" > 
    <link href="styles/test.css" rel="stylesheet">
  </head>
<body>
<div class="ckeditor-images">
  <div id="myTab" class="nav-tabs">
    <a href="javascript:;" class="active" data-href="#home-image">本地多图</a>
    <a href="javascript:;" class="" data-href="#network-image">网络图片</a>
  </div>
  <div id="myuploadContent" class="tab-content">
    <div class="tab-pane active" id="home-image">
      <div class="hide" id="storehouse-image"></div>
      <div class="un-upload" id="un-upload">
        <div id="hzpicker" class="es-icon es-icon-qrcode icon-add-image imagesicon" data-upload-token="{{ upload_token('default', 'image') }}" data-uploadFinished="0" ></div>
      </div>
      <ul class="images-list clearfix" id="thelist">
        <li class="js-picker-box">
          <div id="picker-li" class="es-icon es-icon-qrcode  icon-add-image file-item thumbnail"></div>
        </li>
      </ul>
    </div>
    <div class="tab-pane" id="network-image">
      <div class="net-image-list text-center"></div>
      <div class="net-input mtl text-center">
        <input type="text" placeholder="输入图片地址" />
        <span class="btn btn-primary" id="net-image-btn">插入图片</span>
      </div>
    </div>
  </div>
</div>
<script src="dev-lib/seajs/sea.js"></script>
    <script src="dev-lib/seajs/config.js"></script>
    <script>
      seajs.use(["upload"]);
    </script>
</body>
</html>
