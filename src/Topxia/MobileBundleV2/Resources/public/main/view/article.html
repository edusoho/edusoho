<div class="ui-bar" ui-bar>
    <div class="ui-bar-bg">
      <button class="ui-btn btn-outline iconfont icon-fanhui" back="go"></button>
      <h3 class="title">资讯</h3>
      <div class="bar-tool">
            <div class="ui-pop" ui-pop>
                <button class="ui-btn btn-outline iconfont icon-gengduo ui-pop-btn">
                </button>
                <div class="ui-pop-bg" ng-show="isShowMenuPop"></div>
                <ul class="ui-pop-content" ng-show="isShowMenuPop">
                    <li class="ui-border-b">
                        <a class="ui-btn btn-outline iconfont icon-shuaxin" ng-click="refresh(this)">刷新</a>
                    </li>
                    <li class="ui-border-b">
                        <a class="ui-btn btn-outline iconfont icon-fenxiang" ng-click="share()">分享</a>
                    </li>
                </ul>
                
            </div>
        </div>

    </div>
</div>
<div class="top-header ui-article" ng-init="init()">
	<section class="ui-panel">
		<h2 class="ui-title">{{ article.title }}</h2>
		<div class="ui-subtitle">
			<span class="time">
				{{ article.createdTime | coverArticleTime }}
			</span>
			<span class="source"> {{ article.source }}</span>
		</div>
		<div class="ui-content" ng-bind-html="article.body" ng-img-show>
    	</div>
	</section>
	
</div>
