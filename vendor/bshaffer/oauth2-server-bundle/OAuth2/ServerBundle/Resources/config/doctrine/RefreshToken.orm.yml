OAuth2\ServerBundle\Entity\RefreshToken:
    type: entity
    table: oauth_refresh_token
    id:
        token:
            type:       string
            length:     40
    fields:
        user_id:
            type:       string
            length:     100
            nullable:   true
        expires:
            type:       datetime
        scope:
            type:       string
            length:     255
            nullable:   true
    manyToOne:
      client:
        targetEntity: OAuth2\ServerBundle\Entity\Client
        joinColumn:
          name: client_id
          referencedColumnName: client_id
          onDelete: CASCADE
          onUpdate: CASCADE
    lifecycleCallbacks: {  }
