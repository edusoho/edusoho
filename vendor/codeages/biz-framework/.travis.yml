branches:
  - master
  - develop

language: php

php:
  - '5.3'
  - '5.5'
  - '7.0'
  - '7.1'

env:
  - DB=mysql

before_script:
  - mysql -e 'CREATE DATABASE `biz-framework-test` DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci'
  - composer install

script: vendor/bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache
